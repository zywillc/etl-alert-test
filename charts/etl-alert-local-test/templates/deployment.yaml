apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "etl-alert-local-test.fullname" . }}
  labels:
    app: {{ template "etl-alert-local-test.name" . }}
    chart: {{ template "etl-alert-local-test.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "etl-alert-local-test.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "etl-alert-local-test.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ETL_METADATA_URL
              valueFrom:
                secretKeyRef:
                  name: etl-metadata-test-url
                  key: etl_metadata_url
          livenessProbe:
            exec:
              command:
              - ps -ef | grep 'python'
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
              - ps -ef | grep 'python'
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
