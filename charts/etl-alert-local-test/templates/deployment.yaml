apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "etl-alert-local-test.fullname" . }}
  labels:
    app: {{ template "etl-alert-local-test.name" . }}
    chart: {{ template "etl-alert-local-test.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "etl-alert-local-test.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "etl-alert-local-test.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: {{ .Values.container.env.etlMetadataUrl }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: {{ .Values.secret.metadataurl }}
            - name: {{ .Values.container.env.slackWebHookUrl }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: {{ .Values.secret.slackwebhookurl }}
          # livenessProbe:
          #   exec:
          #     command:
          #       - {{ .Values.liveness.command }} 
          #   initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }}
          #   periodSeconds: {{ .Values.liveness.periodSeconds }}
          # readinessProbe:
          #   exec:
          #     command:
          #       - {{ .Values.liveness.command }}
          #   initialDelaySeconds: {{ .Values.liveness.initialDelaySeconds }} 
          #   periodSeconds: {{ .Values.liveness.periodSeconds }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
