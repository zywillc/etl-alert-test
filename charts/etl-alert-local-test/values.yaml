# Default values for etl-alert-local-test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 795250896452.dkr.ecr.us-east-1.amazonaws.com/datawarehouse/etl-alert-test
  tag: latest
  pullPolicy: Always

service:
  enabled: false
  type: ClusterIP
  port: 80

liveness:
  command: ps -ef | grep 'python'
  initialDelaySeconds: 5
  periodSeconds: 5

container:
  env:
    etlMetadataUrl: ETL_METADATA_URL
    slackWebHookUrl: WEB_HOOK_URL

secret:
  name: etl-metadata-secret
  metadataurl: etl_metadata_url
  slackwebhookurl: slack_webhook_url

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}